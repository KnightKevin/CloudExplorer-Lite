spring:
  application:
    name: management-center
#  webflux:
#    base-path: /${spring.application.name}
  mvc:
    pathmatch:
       matching-strategy: ANT_PATH_MATCHER
  #       国际化配置
  messages:
    basename: i18n.messages,i18n.commons
    encoding: UTF-8
  quartz:
    properties:
      org:
        quartz:
          scheduler:
            instanceName: ${spring.application.name}
            instanceId: ${spring.application.name}
  flyway:
    enabled: true
    table: db_ce_version
  # autoconfigure:
  #   exclude:
  #     - org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration

server:
  port: @service.port@
  servlet:
    context-path: /${spring.application.name}
#监控，访问路径 {ip}:{port}/actuator
# management:
#   server:
#     port: @service.management.port@
#   health:
#     elasticsearch:
#       enabled: false

logging:
  file:
    path: @ce.log.base.dir@/${spring.application.name}
  config: classpath:logback-spring.xml
eureka:
  instance:
    metadata-map:
      order: 1
      name_zh-cn: 管理中心
      name_zh-tw: 管理中心
      name_en: Management Center
      basePath: ${server.servlet.context-path}/
      icon: icon-group
